<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Open Space</title>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="rocket"
             src="https://stepik.org/media/attachments/lesson/452681/rocket.png"
             alt="Rocket">
        <img class="planet"
             src="https://stepik.org/media/attachments/lesson/452681/mars.png"
             alt="Planet">
    </div>
    <div class="control-panel">
        <input type="password" placeholder="Enter password to unlock">
        <input type="button" value="ok">
        <div class="check-buttons">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        </div>
        <div class="levers">
            <input type="range">
            <input type="range">
            <input type="range">
            <input type="range">
            <input type="range">
        </div>
        <input
                type="button"
                value="launch">
    </div>
</div>
</body>
</html>
